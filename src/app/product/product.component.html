<div class="allData">

  <div class="containe mt-">
    <div class="row" style="margin-left: 5%; ">
      <div class="col mt-2" (click)="getCat('electronics')">
        <img  style="height:55px;" src="https://cdn.w600.comps.canstockphoto.com/electronics-laptop-mobile-phone-stock-illustration_csp7510768.jpg">
        <h4>Electronics</h4>
      </div>
      <div class="col mt-2" (click)="getCat('jewelery')">
        <img  style="height:55px;"
          src="https://thumbs.dreamstime.com/b/expensive-wedding-gift-jewellery-10315652.jpg">
        <h4>Jewellery</h4>
      </div>
      <div class="col mt-2" (click)="getCat('men clothing')">
        <img style="height: 55px;"
          src="https://img.freepik.com/premium-photo/men-s-clothing-set-with-oxford-shoes-watch-sunglasses-office-shirt-tie-jacket-isolated-white-background-top-view_107612-80.jpg?w=2000">
        <h4>Mens Cloth</h4>
      </div>
      <div class="col mt-2" (click)="getCat('women clothing')">
        <img style="height:55px;"
          src="https://media.istockphoto.com/id/963210660/photo/womens-clothing-and-personal-accessories-isolated-on-white-background.jpg?s=1024x1024&w=is&k=20&c=NoUy5CCkXmYjBxj976vvOPKiL49hTl-UlGncavu2MuY=">
        <h4><a> Womens Cloth </a></h4>
      </div>
      <div class="col mt-2" (click)="getCat('women clothing')">
        <img style="height:55px"
          src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100">
        <h4><a> Mobiles </a></h4>
      </div><div class="col mt-2" (click)="getCat('women clothing')">
        <img style="height:55px"
          src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100">
        <h4><a>Grocery</a></h4>
      </div>
    </div>
  </div>

  <div class="slider1 mt-2" style="margin: 10px;">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <div class="row">
            <img src="https://rukminim1.flixcart.com/flap/1688/280/image/75a15c3e19c3f7de.jpg?q=50" alt="First slide"
              class="d-block w-100" alt="..." height="230px">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <div class="row">
            <img src="../../assets/images/addcartslideimage.jpg" alt="Third slide"
              class="d-block w-100" alt="..." height="230px">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <div class="row">
            <img src="../../assets/images/addcartbimage.jpg" alt="Third slide"
              class="d-block w-100" alt="..." height="230px">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <img src="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/256/Button-Previous-icon.png" alt=""
          class="carousel-control-prev-icon" aria-hidden="true">
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <img src="	https://icons.iconarchive.com/icons/hopstarter/soft-scraps/256/Button-Next-icon.png" alt=""
          class="carousel-control-prev-icon" aria-hidden="true">
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let pro of productt | search:searchString ">
        <div class="card">
          <div class="image">
            <img src="{{pro.image}}" class="card-img-top" id="img" alt="..." height="135">
            <div class="overlay">
              <img src="{{pro.image}}" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{pro.title}}</h5>
            <h3 class="card-text">{{pro.price | currency:'INR'}}</h3>
          </div>
          <div class="card-footer">
            <a class="btn btn-primary" (click)="viewproduct(pro)">View product</a>&nbsp;
            <a class="btn btn-success" (click)="addcart(pro)">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <app-footer></app-footer>
</div>
